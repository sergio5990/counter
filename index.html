    <script type="text/javascript">
        // Первая дата (год, месяц, день)
        var  now = new Date();

        // Вторая дата (год, месяц, день)
        var finish = new Date (2016, 2, 3);

        // Сколько целых дней между датами
        var Seconds = (finish.getTime() - now.getTime())/1000;// s
        var Minuts = Math.floor(Seconds/60);
        Seconds = Math.floor(Seconds-(Minuts*60));
        var Hours = Math.floor(Minuts/60);
        Minuts = Minuts-(Hours*60);
        Days = Math.floor(Hours/24);
        Hours = Hours-(Days*24);
        if(Seconds<10)Seconds = "0"+Seconds;
        if(Minuts<10)Minuts = "0"+Minuts;
        if(Hours<10)Hours = "0"+Hours;
        var count = Hours + ":" + Minuts + ":" + Seconds;

        function calculator() {
             return Days;
        }


        $(function () {
            $('#counter').countdown({
                image: 'img/digits.png',
                startTime: count
            });
        });
    </script>
